    
<div class="our-products-banner" style="background:{{data.bgColor}};">
   
   <div class="our-products-cap">
       <h1>{{data.bgHeade}}</h1>
       <p>{{data.bgPara}}</p>
   </div>
    
</div>


<div class="our-products-section clearfix" ng-repeat="item in data.section">
    
    <div class="our-products-section-left">
        <img ng-src="{{item.img}}" alt="">
    </div>
    <div class="our-products-section-right">
        <h2>{{item.h2}}</h2>
        
        <div ng-repeat="stuff in item.para">
            <h4>{{stuff.h4}}</h4>
            <p>{{stuff.p}}</p>
        </div>
        
        <div class="table" ng-if="item.table.length > 0">
        
            <div class="table-head">
                <h4>Pricing</h4>
            </div>
    
            <div class="row header">
              <div class="cell">
                Number of SMS
              </div>
              <div class="cell">
                 Price per Unit (GHS) for 30days
              </div>
              <div class="cell">
                 Bundle Price Per (PPM)
              </div>
            </div>

            <div class="row" ng-repeat="tab in item.table">
              <div class="cell">
                {{tab.number}}
              </div>
              <div class="cell">
                {{tab.unit}}
              </div>
              <div class="cell">
                {{tab.price}}
              </div>
            </div>
